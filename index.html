<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Establish a container to fit all the cube in -->
    <div class="score-board">
      <div class="leaderboard"><b>Leaderboard</b></div>
      <div class="scores-container"></div>
    </div>
    <div class="container">
      <div id="alert"></div>
      <!-- Fit all the squre in class board -->
      <div class="board">
        <!-- Since it's a 4x4 we will need 16 boxes -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="tileContainer"></div>
    </div>
    <!-- Score layout and etc, outside of board container -->
    <div class="elementContainer">
      <div class="title">
        <h1>2048</h1>
      </div>
      <!-- div class for score placement -->
      <div class="scoreElementContainer">
        <div id="scoreLabel">Current Score</div>
        <div id="scoreElement">0</div>
      </div>
      <div>
        <button class="newGame" onclick="startNewGame()">New Game</button>
      </div>
    </div>
  </body>

  <script src="/src/script.js"></script>
</html>
